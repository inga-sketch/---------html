<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NavBar Toggler | CSS Psevdoselector</title>
    <style>
        body {
            background-color: #456;
            font-family: Helvetica;
            margin: 0 ;
        }
        .menu {
            background-color: #234;
        }
        .menu-title {
           margin: 0;  
           color: white;
           padding: 10px;
        }
        .menu-list {
            list-style: none;
            margin: 0px ;
            padding: 0;
            display: inline-block;
            width: 90px;
            vertical-align: middle;
            margin-left: -90px;
            transition: 1s;
        }
        .menu-list:target {
           margin-left: 0px;
        }
        a {
            text-decoration: none;
            color: #ddd;
            padding: 5px 10px;
            display: inline-block;
            vertical-align: top;
            border-bottom: 1px solid #345;
        }
        li:first-child {
            border-top: 1px solid #345;
        }
        a:hover {
            color: white;
            background-color: #345;
        }
        a::before {
            content: "✓";
            color: green;
            padding-right: 10px;
        }
        .not-available::before {
            content:"✘" ;
            color: red;
        }
        .toggler {
            background-color: brown;
            width: 60px;
            height: 60px;
            line-height: 60px;
            text-align: center;
            padding: 0;
            border-radius: 30px;
            margin-left: 25px; 
            vertical-align: middle;   
        }
        .toggler:hover {


        }
        .toggler::before {
            content: none;
        }
       
    </style>
</head>
<body>
    <nav class="menu">
        <h2 class="menu-title"> Our Cuisine</h2>

        <ul class="menu-list" id="navig">
            <li><a href="#">Salad</a></li>
            <li><a href="#">Soup</a></li>
            <li><a href="#">Pizza</a></li>
            <li><a class="not-available" href="#">Kebab</a></li>
            <li><a href="#">Burger</a></li>
        </ul>
        <a class="toggler" href="#navig">MENU</a>
    </nav>
</body>
</html>
