<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popup Chat Window</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat">
        <form>
            <h2>Chat Support</h2>
            <ul class="messages">
                <li>Hello!</li>
                <li>How can we help?</li>
                <li>Write something bellow</li>
            </ul>
            <label>
                <textarea placeholder="type here..."></textarea>
            </label>
            <div>
            <button>SEND</button>
            </div>
        </form>
    </div>
    
</body>
</html>
